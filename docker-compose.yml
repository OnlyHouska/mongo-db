services:
  mongo:
    image: mongo:7.0
    container_name: library_mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: library
    volumes:
      - mongo_data:/data/db
      - ./docker/mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - library_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: library_backend
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    env_file:
      - .env
    environment:
      - DB_HOST=mongo
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - library_network

  nginx:
    image: nginx:alpine
    container_name: library_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/backend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - library_network

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: library_frontend
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080/api
    networks:
      - library_network

volumes:
  mongo_data:

networks:
  library_network:
    driver: bridge
